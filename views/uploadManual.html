<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag's Community</title>
    <link rel="stylesheet" href="../css/upload.css">
</head>
<body>
    <form id="manual" method="post" action="/uploadManual">
        <div id="lab">
            <label for="bagid">Bag ID</label>
            <label for="merek">Merek</label>
            <label for="designer">Designer</label>
            <label for="kategori">Kategori</label>
            <label for="subkat">Sub-Kategori</label>
            <label for="warna">Warna</label>
            <label for="panjang">Panjang</label>
            <label for="lebar">Lebar</label>
            <label for="tinggi">Tinggi</label>
            <label for="foto">Foto</label>
        </div>
        <div id="inp">
            <input type="text" name="bagid">
            <select name="merek"></select>
            <select name="designer"></select>
            <select name="kategori"></select>
            <select name="subkat"></select>
            <input type="text" name="warna">
            <input type="text" name="panjang">
            <input type="text" name="lebar">
            <input type="text" name="tinggi">
            <input type="file" name="file">
        </div>
        <div id="button">
            <button name="cancel">Cancel</button>
            <button name="upload">Upload File</button>
        </div>
    </form>
</body>
</html>
